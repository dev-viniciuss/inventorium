<main class="container">
  <div class="info-container">
    <h1>Listagem de produtos</h1>

      Adicionar produto
    </button>
  </div>
  
  <ul>
    <li *appFor="let n em [1, 2, 3]">{{ n }}</li>
    <p *appFor="let txt usando 'exemplo'">{{ txt }}</p>
  </ul>

</main>
