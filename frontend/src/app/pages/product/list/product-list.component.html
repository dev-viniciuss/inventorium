<main class="container">
  <div class="info-container">
    <h1>Listagem de produtos</h1>
    <button mat-flat-button (click)="navigateToProductsCreate()">
      Adicionar produto
    </button>
  </div>

  <div class="list-container">
    <div class="total-container">
      <h2>Quantidade total de produtos</h2>
      <span id="totalProducts">{{ totalProducts }}</span>
    </div>

    <table mat-table [dataSource]="products" class="mat-elevation-z2 table">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let row">{{ row.name }}</td>
      </ng-container>
  
      <!-- Price Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Pre√ßo</th>
        <td mat-cell *matCellDef="let row">{{ row.price | currency: 'BRL' }}</td>
      </ng-container>

      <!-- Edit Column -->
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef>Editar</th>
        <td mat-cell *matCellDef="let row">
          <a class="edit-icon" routerLink="/product/update/{{ row.id }}">
            <i class="material-icons">
              edit
            </i>
          </a>
        </td>
      </ng-container>

      <!-- Delete Column -->
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef>Deletar</th>
        <td mat-cell *matCellDef="let row">
          <a class="delete-icon" color="warn">
            <i class="material-icons">
              delete
            </i>
          </a>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

</main>
